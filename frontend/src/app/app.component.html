<mat-toolbar color='primary'>
  <mat-toolbar-row>
    <span class="">Hello world!</span>
    <span class="example-spacer" style="margin-left: auto"></span>
    <button mat-flat-button routerLink="users" style="margin-left: 20xp;">Users</button>
    <button mat-flat-button routerLink="admin" style="margin-left: 20xp;">Admin</button>
    <mat-form-field style="margin-left: 20xp;" name="actionSelectDropdown">
      <mat-select placeholder="Action:" (selectionChange)='navigateTo($event.value)'>
        <mat-option *ngFor="let entry of entries" [value]="entry.link">
          {{entry.name}}
        </mat-option>
      </mat-select>

    </mat-form-field>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet></router-outlet>
