<mat-card>
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]='loginForm'>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName='email' type='email' >
                <!-- <mat-error *ngIf="this.loginForm.controls.get('email').hasError()">error</mat-error> -->
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName='password' type='password' >
                <!-- <mat-error *ngIf="this.loginForm.controls.get('email').hasError()">error</mat-error> -->
            </mat-form-field>
        </form>    
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="authUser()" [disabled]='!loginForm.valid'>Login</button>
    </mat-card-actions>
</mat-card>
